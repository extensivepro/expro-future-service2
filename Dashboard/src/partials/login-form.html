<div class="modal-header">
  <h3 class="modal-title text-center">登录</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入用户名" ng-model="credentials.username">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" placeholder="请输入密码" ng-model="credentials.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="radio" ng-model="credentials.realm" value="owner"> 业主登陆
        <input type="radio" ng-model="credentials.realm" value="employe.{{credentials.username}}"> 雇员登陆
        <input type="radio" ng-model="credentials.realm"> 未指定
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <div class="checkbox">
          <label>
            <input type="checkbox" checked="checked"> 记住我
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-xs-12" data-ng-show="alerts.length">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary btn-lg btn-block" ng-click="tryLogin(credentials)">登录</button>
    <button class="btn btn-warning btn-lg btn-block" ng-click="tryRegister(credentials)">注册</button>
  </div>
</div>
