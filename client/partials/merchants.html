<div class="row" ng-controller="MerchantsCtrl" ng-init='init()'>
  <div class="widget">
    <div class="widget-header">
      <div class="col-md-2">
        <i class="fa fa-lg fa-building"></i> 商户
        <a ng-click="create()" class="btn"><i class="fa fa-plus"></i> 新增 </a>
      </div>
      <div class="col-md-10">
        <a ng-click="fetch()" class="pull-right btn"><i class="fa fa-refresh"></i> 刷新 </a>
        <a ng-click="fetch()" class="pull-right btn"><i class="fa fa-search"></i> 搜索 </a>
        <input type="text" placeholder="Search" class="form-control input-sm pull-right" ng-model="search.text" ui-keypress="{ 13 : 'fetch()' }" />
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="widget-body no-padding">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>商户名</th>
              <th>地址</th>
              <th>电话</th>
              <th>商户全称</th>
              <th>业主</th>
              <th>状态</th>
              <th>创建时间</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entity in entities" ng-click="showDetail(entity)" class="clcikable">
              <td class="text-center">{{entity.id}}</td>
              <td>{{entity.name}}</td>
              <td>{{entity.address}}</td>
              <td>{{entity.telephone}}</td>
              <td>{{entity.fullName}}</td>
              <td>{{entity.owner.name}}</td>
              <td>{{entity.status | uppercase}}</td>
              <td>{{entity.createdAt | dateFormat}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
</div>
