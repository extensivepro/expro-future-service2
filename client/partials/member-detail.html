<div class="modal-header">
  <h3 class="modal-title text-center">会员详细</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">商户</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{entity.merchant.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">会员</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="entity.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">编号</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="entity.code">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">联系电话</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="entity.phone">
      </div>
    </div>
    <hr />
    <div class="form-group">
      <label class="col-sm-2 control-label">当前积分</label>
      <div class="col-sm-5">
        <p class="form-control-static">{{entity.postPoint}}</p>
      </div>
      <div class="col-sm-5">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="pointValue">
          <div class="input-group-btn">
            <div class="btn-group" dropdown is-open="status.isPointOpen">
              <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                积分操作 <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="accumulatePoint()">累积</a></li>
                <li><a ng-click="exchangeGift()">兑换礼品</a></li>
                <li class="divider"></li>
                <li><a ng-click="exchangeGift()">积分冲减</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">累计积分</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{entity.postTotalPoint}}</p>
      </div>
    </div>
    <hr />
    <div class="form-group">
      <label class="col-sm-2 control-label">储值余额</label>
      <div class="col-sm-5">
        <p class="form-control-static">{{entity.account.balance/100 | currency:"￥"}}</p>
      </div>
      <div class="col-sm-5">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="prepayValue">
          <div class="input-group-btn">
            <div class="btn-group" dropdown is-open="status.isPrepayOpen">
              <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                储值操作 <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="prepay()">充值</a></li>
                <li><a ng-click="withdraw()">提现</a></li>
                <li class="divider"></li>
                <li><a ng-click="withdraw()">冲减</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-xs-12" data-ng-show="alerts.length">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
  </div>
  <div class="col-sm-12">
    
    <button class="btn btn-success btn-lg" ng-click="save()">保存</button>
    <button class="btn btn-warning btn-lg" ng-click="cancel()">取消</button>
  </div>
</div>
