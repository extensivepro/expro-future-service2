<div class="modal-header">
  <h3 class="modal-title text-center">新增商品</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">商户</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{currentEmploye.merchant.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入商品编号" ng-model="entity.code">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入商品名称" ng-model="entity.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入商品价格" ng-model="entity.price">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-xs-12" data-ng-show="alerts.length">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary btn-lg" ng-click="tryCreate()">新增商品</button>
    <button class="btn btn-warning btn-lg" ng-click="cancel()">取消</button>
  </div>
</div>
