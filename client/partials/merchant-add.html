<div class="modal-header">
  <h3 class="modal-title text-center">新增商户</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">绑定电话</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{entity.telephone}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入商户名称，例如：泛盈科技" ng-model="entity.name"  ui-event="{ blur : 'blurCb($event)' }">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入商户全称，例如：南京泛盈信息科技有限公司" ng-model="entity.fullName">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="请输入联系电话" ng-model="entity.telephone">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-xs-12" data-ng-show="alerts.length">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary btn-lg" ng-click="tryCreate()">新增商户</button>
    <button class="btn btn-warning btn-lg" ng-click="cancel()">取消</button>
  </div>
</div>
