<div class="modal-header">
  <h3 class="modal-title text-center">重置密码</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" placeholder="请输入密码" ng-model="credentials.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <input type="password" class="form-control" placeholder="请输入密码" ng-model="credentials.password2">
      </div>
    </div>
  </div>
  </form>
</div>
<div class="modal-footer">
  <div class="col-xs-12" data-ng-show="alerts.length">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
  </div>
  <div class="col-sm-12">
    <button class="btn btn-primary btn-lg btn-block" ng-click="resetPassword(credentials)">重置密码</button>
  </div>
</div>
